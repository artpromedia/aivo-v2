name: Phase 1 Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/api/**'
      - 'packages/**'

env:
  NODE_VERSION: '20.19.4'
  PNPM_VERSION: '8.15.0'

jobs:
  integration-tests:
    name: Phase 1 Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aivo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Setup test environment
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aivo_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
        run: |
          # Generate Prisma client
          cd packages/database
          pnpm prisma generate
          pnpm prisma db push --force-reset
          cd ../../apps/api

      - name: Run TypeScript check
        run: |
          cd apps/api
          pnpm typecheck

      - name: Run linting
        run: |
          cd apps/api
          pnpm lint

      - name: Run unit tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aivo_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
        run: |
          cd apps/api
          pnpm test:unit

      - name: Run integration tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aivo_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
          LOG_LEVEL: info
        run: |
          cd apps/api
          pnpm test:integration:sequential

      - name: Generate coverage report
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aivo_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
        run: |
          cd apps/api
          pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./apps/api/coverage
          flags: integration-tests
          name: aivo-api-coverage
        continue-on-error: true

      - name: Store test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ github.run_number }}
          path: |
            apps/api/test-results/
            apps/api/coverage/
          retention-days: 30

  performance-tests:
    name: Performance Benchmarks  
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aivo_perf
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Setup performance test environment
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aivo_perf
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-perf
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
        run: |
          cd packages/database
          pnpm prisma generate
          pnpm prisma db push --force-reset
          cd ../../apps/api

      - name: Run performance benchmarks
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aivo_perf
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-perf
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key
          PERFORMANCE_MODE: true
        run: |
          cd apps/api
          # Run performance-focused integration tests
          pnpm test:integration:verbose --timeout 60000

      - name: Store performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results-${{ github.run_number }}
          path: apps/api/test-results/
          retention-days: 30

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [integration-tests, performance-tests]
    if: always()

    steps:
      - name: Notify success
        if: needs.integration-tests.result == 'success'
        run: |
          echo "‚úÖ All Phase 1 integration tests passed successfully!"
          echo "üöÄ System is ready for deployment"

      - name: Notify failure
        if: needs.integration-tests.result == 'failure'
        run: |
          echo "‚ùå Phase 1 integration tests failed"
          echo "üîç Check test results for details"
          exit 1

      - name: Notify performance results
        if: needs.performance-tests.result != 'skipped'
        run: |
          if [ "${{ needs.performance-tests.result }}" == "success" ]; then
            echo "‚ö° Performance benchmarks completed successfully"
          else
            echo "‚ö†Ô∏è Performance benchmarks had issues (non-blocking)"
          fi