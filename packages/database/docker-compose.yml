version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aivo-postgres
    environment:
      POSTGRES_DB: aivo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - aivo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: aivo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aivo-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Optional: Prisma Studio (for database browsing)
  prisma-studio:
    build:
      context: .
      dockerfile: docker/Dockerfile.prisma-studio
    container_name: aivo-prisma-studio
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aivo_dev?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aivo-network
    profiles:
      - studio

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aivo-network:
    driver: bridge